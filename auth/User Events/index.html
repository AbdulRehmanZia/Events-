<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="shortcut icon" href="../accident-svgrepo-com.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #2BAE66FF; /* Island Green background for the body */
        }
        .form-container {
            background-color: #FCF6F5FF; /* White background for the form */
            border: 1px solid black; /* Solid black border */
        }
        .form-heading {
            color: #2BAE66FF; /* Island Green text for the heading */
        }
        .form-label {
            color: #2BAE66FF; /* Island Green text for labels */
        }
        .form-input, .form-textarea {
            border: 1px solid #2BAE66FF; /* Island Green border for inputs and textarea */
            background-color: #FCF6F5FF; /* White background for inputs and textarea */
        }
        .form-button {
            background-color: #2BAE66FF; /* Island Green background for button */
            color: #FCF6F5FF; /* White text for button */
        }
        .form-button:hover {
            background-color: #1a8d54; /* Slightly darker green for button hover */
            color: #FCF6F5FF; /* White text on hover */
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">

    <div class="form-container p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center form-heading">Create Event</h2>
        <form action="#" method="post" id="eventForm">
            <div class="mb-4">
                <label class="block text-sm font-medium form-label">Event Img</label>
                <input type="file" id="eventImg" name="eventImg"
                    class="w-full px-3 py-2 rounded-md form-input" required>
            </div>
            <div class="mb-4">
                <label for="eventName" class="block text-sm font-medium form-label">Event Name</label>
                <input type="text" id="eventName" name="eventName" value="iT Event"
                    class="w-full px-3 py-2 rounded-md form-input" required>
            </div>
            <div class="mb-4">
                <label for="eventDate" class="block text-sm font-medium form-label">Event Date</label>
                <input type="date" id="eventDate" name="eventDate"
                    class="w-full px-3 py-2 rounded-md form-input" required>
            </div>
            <div class="mb-4">
                <label for="eventLocation" class="block text-sm font-medium form-label">Event Location</label>
                <input type="text" id="eventLocation" name="eventLocation" value="SMIT"
                    class="w-full px-3 py-2 rounded-md form-input" required>
            </div>
            <div class="mb-4">
                <label for="eventDescription" class="block text-sm font-medium form-label">Event Description</label>
                <textarea id="eventDescription" name="eventDescription"
                    class="w-full px-3 py-2 rounded-md form-textarea" rows="4" required></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" id="submitEvent"
                    class="form-button font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Event
                </button>
            </div>
        </form>
    </div>

    <script src="./user-events.js" type="module"></script>
</body>

</html>
